<mat-card class="slideshow">
	<mat-card-header>
		<mat-card-title>
			Digitale vaardighedenscan
		</mat-card-title>
		<mat-card-subtitle>
			Gemaakt door HandiHow met Angular, SurveyJS en Bulma
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<slideshow [height]="500"
		           [minHeight]="'500px'"
		           [autoPlay]="autoPlay"
		           [autoPlayInterval]="4000"
		           [stopAutoPlayOnSlide]="true"
		           [showArrows]="true"
		           [imageUrls]="images | async"
		           [lazyLoad]="(images | async)?.length > 1"
		           [autoPlayWaitForLazyLoad]="true"
		           [captionBackground]="'rgba(0, 0, 0, 0.7)'">
		</slideshow>
	</mat-card-content>
	<mat-card-actions>
		<a 
			routerLink="/" 
			mat-icon-button
			matTooltip="Terug">
			<mat-icon>
				arrow_back
			</mat-icon>
		</a>
		<button 
			mat-icon-button 
			(click)="toggleAutoPlay()"
			matTooltip="Slider instellen">
			<mat-icon *ngIf="autoPlay">pause_circle_outline</mat-icon>
			<mat-icon *ngIf="!autoPlay">play_circle_outline</mat-icon>
		</button>
		<a 
			href="https://o21.nu/" 
			target="_blank" 
			mat-icon-button
			matTooltip="O21 Website">
			<mat-icon>
				open_in_new
			</mat-icon>
		</a>
	</mat-card-actions>
</mat-card>
