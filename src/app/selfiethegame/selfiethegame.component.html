
<mat-card class="slideshow">
	<mat-card-header>
		<mat-card-title>
			Vogelvlucht door SelfieTheGame
		</mat-card-title>
		<mat-card-subtitle>
			Gemaakt door HandiHow met Flutter (iOS & Android)
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<slideshow [height]="667"
		           [minHeight]="'667px'"
		           [autoPlay]="true"
		           [showArrows]="true"
		           [imageUrls]="images | async"
		           [lazyLoad]="(images | async)?.length > 1"
		           [autoPlayWaitForLazyLoad]="true">
		</slideshow>
	</mat-card-content>
	<mat-card-actions>
		<a routerLink="/" mat-button>TERUG</a>
		<a href="https://selfiethegame.com" target="_blank" mat-button>WEBSITE</a>
	</mat-card-actions>
</mat-card>
