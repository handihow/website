
<mat-card class="slideshow">
	<mat-card-header>
		<mat-card-title>
			Vogelvlucht door Pillars
		</mat-card-title>
		<mat-card-subtitle>
			Gemaakt door HandiHow met NodeJS, Express, MongoDB en Semantic UI
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<slideshow [height]="500"
		           [minHeight]="'500px'"
		           [autoPlay]="true"
		           [showArrows]="true"
		           [imageUrls]="images | async"
		           [lazyLoad]="(images | async)?.length > 1"
		           [autoPlayWaitForLazyLoad]="true">
		</slideshow>
	</mat-card-content>
	<mat-card-actions>
		<a routerLink="/" mat-button>TERUG</a>
		<a href="https://pillars.school" target=_blank mat-button>PILLARS WEBSITE</a>
	</mat-card-actions>
</mat-card>
