<h1 mat-dialog-title>Los het raadsel op</h1>
<div mat-dialog-content>
  <p>Wander without end for this magic stick</p> 
  <p>Turns frogs into princes, a simple trick</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.secret">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onFillAnswer()">Vul antwoord in</button>
  <button mat-button [mat-dialog-close]="data.secret" cdkFocusInitial>Ok</button>
</div>
